<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 7</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #1f1f1f;
        }

        form {
            max-width: 700px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        form h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .radio-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .radio-group label {
            margin-top: 0;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<form action="/" method="GET">
    <button type="submit" style="padding: 10px 20px; background-color: #4CAF50; color: white">მთავარი</button>
</form>
<form>
    <h2>ხარვეზებზე მონადირე</h2>

    <label for="name">სახელი</label>
    <input type="text" id="name" name="name" placeholder="ჩაწერე შენი სახელი" required>

    <label for="surname">გვარი</label>
    <input type="text" id="surname" name="surname" placeholder="">

    <label for="nickname">Nickname</label>
    <input type="text" id="nickname" name="nickname" placeholder="ჩაწერე ზედმეტსახელი">

    <label for="country">ქვეყანა</label>
    <select id="country" name="country" required>
        <option value="">აირჩიე ქვეყანა</option>
        <option value="us">ამერიკა</option>
        <option value="uk">ინგლისი</option>
        <option value="canada">კანადა</option>
        <option value="india">ინდოეთი</option>
        <option value="australia">ავსტრალია</option>
        <option value="other">სხვა</option>
    </select>

    <label for="birthdate">დაბადების თარიღი</label>
    <input type="date" id="birthdate" name="birthdate" required>

    <label for="position">პოზიცია</label>
    <input type="text" id="position" name="position" placeholder="">

    <label for="education">განათლება</label>
    <input type="text" id="education" name="education" placeholder="">

    <label for="codelang">პროგრამული ენა</label>
    <select id="codelang" name="codelang" required disabled>
        <option value="">აირჩიე რომელი პროგრამული ენა იცი</option>
        <option value="php">PHP</option>
        <option value="py">პითონი</option>
        <option value="java">ჯავა</option>
        <option value="javascript">ჯავასკრიპტი</option>
        <option value="c">C</option>
        <option value="other">სხვა</option>
    </select>

    <label>სქესი</label>
    <div class="radio-group">
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">კაცი</label>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">ქალი</label>
    </div>

    <label for="description">აღწერა</label>
    <textarea id="description" name="description" rows="4"
              placeholder="მოგვიყევი შენს შესახებ"></textarea>

    <button type="submit">დასტური</button>
</form>

</body>
</html>
