<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
        }

        input {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }

        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }

        .face {
            width: 150px;
            height: 150px;
            background-color: yellow;
            border-radius: 50%;
            position: relative;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .eyes {
            position: absolute;
            top: 40px;
            display: flex;
            justify-content: space-between;
            width: 60px;
        }

        .eye {
            width: 15px;
            height: 15px;
            background-color: black;
            border-radius: 50%;
        }

        .mouth {
            width: 50px;
            height: 10px;
            background-color: black;
            position: absolute;
            bottom: 35px;
            border-radius: 5px;
            transition: all 0.5s ease-in-out;
        }

        .smile .mouth {
            width: 60px;
            height: 30px;
            border-radius: 0 0 30px 30px;
            background-color: black;
            position: absolute;
            bottom: 25px;
        }

    </style>
</head>
<body>
<div class="container">
    <h2>დაუწერე ისეთი რამ რომ გააცინო, [ანეგდოტი, ხუმრობა ან სხვა]</h2>
    <form method="POST">
        <input type="text" name="word" placeholder="დაწერე..." required>
        <button type="submit">დასტური</button>
    </form>
    <div class="face {% if is_smiling %}smile{% endif %}">
        <div class="eyes">
            <div class="eye"></div>
            <div class="eye"></div>
        </div>
        <div class="mouth"></div>
    </div>
    {% if is_smiling %}
    <form action="{{ url_for('pattern_recognition') }}" method="GET">
        <button type="submit" class="next-btn">შემდეგი დავალება</button>
    </form>
    {% endif %}
</div>
</body>
</html>
