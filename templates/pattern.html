<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .puzzle-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        input {
            display: block;
            width: 90%;
            margin: 10px auto;
            padding: 8px;
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 8px 15px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

    </style>
</head>
<body>
    <div class="puzzle-box">
        <h2>დავალება 3</h2>
        <p>იპოვე გამოტოვებული რიცხვი -> 1, 4, 9, 16, ?, 36, 49</p>
        <form method="POST">
            <input type="text" name="answer" placeholder="პასუხი..." required>
            <button type="submit">დასტური</button>
        </form>
    </div>
</body>
</html>
