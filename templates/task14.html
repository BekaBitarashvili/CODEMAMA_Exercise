<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bug Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            text-align: left;
        }

        thead {
            background-color: #f2f2f2;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ccc;
        }

        th a {
            text-decoration: none;
            color: #333;
        }

        th a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<h1>Bug Tracker</h1>
<table>
    <thead>
    <tr>
        <th><a href="/sort/id">Bug ID</a></th>
        <th><a href="/sort/status">Status</a></th>
        <th><a href="/sort/priority">Priority</a></th>
        <th>Details</th>
    </tr>
    </thead>
    <tbody>
    {% for bug in bugs %}
    <tr>
        <td>{{ bug.id }}</td>
        <td>{{ bug.status }}</td>
        <td>{{ bug.priority }}</td>
        <td>{{ bug.details }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
